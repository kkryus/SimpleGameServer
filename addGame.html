		Autor numer 1:
		<form action="" class="form-inline">
			<div class="form-group">
				<input id="firstName" type="text" class="form-control" placeholder="Imię">
			</div>
			<div class="form-group">    
				 <input id="firstLastName" type="text" class="form-control" placeholder="Nazwisko">

		Autor numer 2*:
		<form action="" class="form-inline">
			<div class="form-group">
				<input id="secondName" type="text" class="form-control" placeholder="Imię">
			</div>
			<div class="form-group">    
				 <input id="secondLastName" type="text" class="form-control" placeholder="Nazwisko">   
			</div>
		</form>
		<br />
		
		Nazwa gry: <br />
		<u>Pamiętaj, iż gra powinna nazywać się dokładnie tak samo, jak folder zawierający wszystkie pliki!</u>
		<form action="" class="form-inline">
			<div class="form-group">
				<input id="gameName" type="text" class="form-control" placeholder="Nazwa" data-toggle="tooltip" title="Gra powinna nazywać się w taki sam sposób, jak folder zawierający wszystkie pliki!">
			</div>
		</form>
		<br />
		
		<center>
		<form action="games/upload.php" method="post" enctype="multipart/form-data" id="upload" class="upload form-inline">
		<div class="form-group">
			<fieldset>
				<legend>Wyślij grę na serwer</legend>
				<input type="file" id="file" name="file[]" webkitdirectory directory multiple>
				<input type="submit" id="submit" name="submit" value="Wyślij" class="btn btn-success">
			</fieldset>
		
		
			<div class="bar">
				<span class="bar-fill" id="pb"><span class="bar-fill-text" id="pt"></span></span>
			</div>
		</div>
		
		
			<script>
			document.getElementById('submit').addEventListener('click', function(e){						
				e.preventDefault();

				if(sendGame())
				{
					var f = document.getElementById('file'),
						pb = document.getElementById('pb'),
						pt = document.getElementById('pt');
					app.uploader({
						files: f,
						progressBar: pb,
						progressText: pt,
						processor: 'games/upload.php',
						finished: function(data)
						{
							console.log(data);
						},
						error: function(){
							console.log('Not working');
						}
					});
				}
			});
			
			
			</script>
		</form></center>
